version: "3.9"

services:
  # PostgreSQL 17 数据库
  db:
    image: postgres:17-alpine
    container_name: audiobook_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-audiobook}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-audiobook}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-audiobook} -d ${DB_NAME:-audiobook}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audiobook_network

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: audiobook_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-audiobook}:${DB_PASSWORD}@db:5432/${DB_NAME:-audiobook}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://yourdomain.com}
      - MEDIA_PATH=/app/media
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - ./media:/app/media
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - audiobook_network

  # SvelteKit 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - PUBLIC_API_URL=${PUBLIC_API_URL:-/api}
    container_name: audiobook_frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - audiobook_network

  # Nginx 反向代理
  nginx:
    image: nginx:1.27-alpine
    container_name: audiobook_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./media:/var/www/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - audiobook_network

  # Let's Encrypt 证书
  certbot:
    image: certbot/certbot
    container_name: audiobook_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - audiobook_network

networks:
  audiobook_network:
    driver: bridge

volumes:
  pgdata:
  media:
